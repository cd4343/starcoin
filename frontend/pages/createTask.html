<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建目标 - 星星积分</title>
    <link rel="stylesheet" href="../styles/createTask.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>创建目标</h1>
            <p>设置宝贝的成长目标</p>
        </header>

        <main>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label>目标名称</label>
                    <input type="text" id="taskName" required placeholder="例如：早起">
                </div>

                <div class="form-group">
                    <label>分类</label>
                    <select id="taskCategory" required>
                        <option value="daily">日常任务</option>
                        <option value="study">学习任务</option>
                        <option value="behavior">行为习惯</option>
                        <option value="special">特殊成就</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>星星数量</label>
                    <div class="stars-input">
                        <button type="button" class="btn-decrease">-</button>
                        <input type="number" id="taskPoints" value="1" min="1" max="100">
                        <button type="button" class="btn-increase">+</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>重复</label>
                    <div class="weekday-selector">
                        <label><input type="checkbox" value="1"> 周一</label>
                        <label><input type="checkbox" value="2"> 周二</label>
                        <label><input type="checkbox" value="3"> 周三</label>
                        <label><input type="checkbox" value="4"> 周四</label>
                        <label><input type="checkbox" value="5"> 周五</label>
                        <label><input type="checkbox" value="6"> 周六</label>
                        <label><input type="checkbox" value="0"> 周日</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>描述</label>
                    <textarea id="taskDescription" rows="3" placeholder="添加一些描述和完成标准"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="history.back()">取消</button>
                    <button type="submit" class="btn-save">保存</button>
                </div>
            </form>
        </main>
    </div>

    <script src="../js/createTask.js"></script>
</body>
</html>
