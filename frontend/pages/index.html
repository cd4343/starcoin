<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星星积分 - 欢迎</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>星星积分</h1>
            <p>记录宝贝的每一步成长</p>
        </header>

        <div class="content-box">
            <h2>选择或创建宝贝的积分档案</h2>
            
            <div id="babyList" class="baby-list">
                <!-- 宝贝列表将通过 JavaScript 动态加载 -->
            </div>

            <div class="create-section">
                <button id="createBabyBtn" class="btn-create">
                    <i class="fas fa-plus-circle"></i>
                    创建新宝贝档案
                </button>
            </div>
        </div>

        <!-- 在首页右侧添加星星日历入口 -->
        <div class="quick-actions">
            <a href="calendar.html" class="quick-action-btn">
                <i class="fas fa-calendar-alt"></i>
                <span>星星日历</span>
            </a>
            <a href="star-wheel.html" class="quick-action-btn">
                <i class="fas fa-gift"></i>
                <span>星愿池</span>
            </a>
        </div>
    </div>

    <!-- 创建宝贝弹框 -->
    <div id="createBabyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>创建宝贝档案</h2>
                <button class="btn-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="createBabyForm">
                    <div class="form-group">
                        <label>宝贝昵称</label>
                        <input type="text" id="nickname" required placeholder="给宝贝起个好听的昵称">
                    </div>

                    <div class="form-group">
                        <label>性别</label>
                        <div class="gender-selector">
                            <label class="gender-option">
                                <input type="radio" name="gender" value="male" checked>
                                <i class="fas fa-mars"></i>
                                小王子
                            </label>
                            <label class="gender-option">
                                <input type="radio" name="gender" value="female">
                                <i class="fas fa-venus"></i>
                                小公主
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>出生日期</label>
                        <input type="date" id="birthDate" required>
                    </div>

                    <div class="form-group">
                        <label>初始星星数</label>
                        <div class="stars-input">
                            <button type="button" class="btn-decrease">-</button>
                            <input type="number" id="initialStars" value="0" min="0">
                            <button type="button" class="btn-increase">+</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel">取消</button>
                <button class="btn-submit">创建档案</button>
            </div>
        </div>
    </div>

    <!-- 编辑宝贝弹框 -->
    <div id="editBabyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑宝贝档案</h2>
                <button class="btn-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="editBabyForm">
                    <div class="form-group">
                        <label>宝贝昵称</label>
                        <input type="text" id="editNickname" required placeholder="给宝贝起个好听的昵称">
                    </div>

                    <div class="form-group">
                        <label>性别</label>
                        <div class="gender-selector">
                            <label class="gender-option">
                                <input type="radio" name="editGender" value="male">
                                <i class="fas fa-mars"></i>
                                小王子
                            </label>
                            <label class="gender-option">
                                <input type="radio" name="editGender" value="female">
                                <i class="fas fa-venus"></i>
                                小公主
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>出生日期</label>
                        <input type="date" id="editBirthDate" required>
                    </div>

                    <div class="form-group">
                        <label>星星数</label>
                        <div class="stars-input">
                            <button type="button" class="btn-decrease">-</button>
                            <input type="number" id="editStars" value="0" min="0">
                            <button type="button" class="btn-increase">+</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel">取消</button>
                <button class="btn-save">保存修改</button>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script>
        // 简单的错误处理
        window.addEventListener('error', function(event) {
            console.error('全局错误:', event.error);
        });
        
        // 检查页面加载
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面已加载');
        });
    </script>
</body>
</html>
